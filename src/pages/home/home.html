<ion-header>
  <ion-navbar>
    <ion-title>
      Register for ABALOBI marketplace
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <img src="https://res.cloudinary.com/techairos/image/upload/v1523889571/QR_app_Banner_ylefpe.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="page-form1">
    <div id="page-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Complete this form if you&#39;d like to be able to
        <strong>
          BUY seafood
        </strong>
        using the ABALOBI Marketplace app
      </p>
    </div>
    <ion-item-divider color="light" id="page-list-item-divider1">
      Login Details
    </ion-item-divider>
    <ion-item id="page-input2">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder="e.g. jsmith@gmail.com"></ion-input>
    </ion-item>
    <ion-item id="page-input3">
      <ion-label>
        Password
      </ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="page-input4">
      <ion-label>
        Repeat Password
      </ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>
  </form>
  <form id="page-form3">
    <ion-item-divider color="light" id="page-list-item-divider3">
      Your Details
    </ion-item-divider>
    <ion-item id="page-input8">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" placeholder="e.g. John"></ion-input>
    </ion-item>
    <ion-item id="page-input9">
      <ion-label>
        Surname
      </ion-label>
      <ion-input type="text" placeholder="e.g. Smith"></ion-input>
    </ion-item>
    <ion-item id="page-input10">
      <ion-label>
        Cell Number
      </ion-label>
      <ion-input type="tel" placeholder="e.g. 0821234567"></ion-input>
    </ion-item>
  </form>
  <form id="page-form5">
    <ion-item-divider color="light" id="page-list-item-divider5">
      Your Company
    </ion-item-divider>
    <ion-item id="page-input14">
      <ion-label stacked>
        Name of establishment
      </ion-label>
      <ion-input type="text" placeholder="The name shown to the client"></ion-input>
    </ion-item>
    <ion-item id="page-input15">
      <ion-label stacked>
        Company details
      </ion-label>
      <ion-input type="text" placeholder="What you want printed on the invoices"></ion-input>
    </ion-item>
    <ion-item id="page-input16">
      <ion-label>
        Cell Number
      </ion-label>
      <ion-input type="tel" placeholder="e.g. 0821234567"></ion-input>
    </ion-item>
    <div id="page-container1"></div>
    <button id="page-button1" ion-button color="positive" block>
      Register
    </button>
  </form>
</ion-content>
