<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ABALOBI Registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="page1">
  <ion-row justify-content-center margin-top>
    <ion-col col-sm-10 col-md-6>
      <div style="text-align: center;">
        <img id="banner-img" src="https://res.cloudinary.com/techairos/image/upload/v1523889571/QR_app_Banner_ylefpe.png" style="max-width: 100%;">
      </div>

      <div text-right>
        <h3 padding-horizontal style="margin-bottom: 0">{{tenantName}}</h3>
        <button ion-button small clear (click)="changeTenant()">Change</button>
      </div>
      <button text-wrap ion-button full (click)="onSelectFisherRegistration()">Register to use Fisher Logbook</button>
      <button text-wrap ion-button full  (click)="onSelectMarketplaceRegistration()">Register to buy on Marketplace</button>
    </ion-col>
  </ion-row>
</ion-content>
